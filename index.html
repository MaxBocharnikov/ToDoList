    <div class="wrapper">
        <article class="list">
          <header class="list__header">
              <div class="list__title"><a href="index.html">My To-Do List</a></div>
              <button class="list__toggle">
                  <svg width="21" height="22">
                      <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-edit"></use>
                  </svg>
              </button>

          </header>
            <main class="list__main">
                <div class="list__add-field">
                    <input type="text" placeholder="Add New ToDo">
                </div>
                <ul class="list__items"></ul>
                <span class="list__empty">You have nothing to do for now</span>
            </main>
            <footer class="list__footer">
                <div class="list__controls">
                    <button class="list__btn list__btn--add">Add</button>
                    <button class="list__btn list__btn--save">Save</button>
                    <button class="list__btn list__btn--clear">Clear</button>
                </div>
            </footer>
        </article>
    </div>

<template id="template-item">
    <li class="list__item"><span>Example</span>
        <svg width="21" height="22">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-trash"></use>
        </svg>
    </li>
</template>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/handlers.js"></script>
<script type="text/javascript" src="js/storage.js" ></script>
<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
